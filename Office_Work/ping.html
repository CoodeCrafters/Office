<!DOCTYPE html>
<html>
<head>
    <title>Server Keepalive Monitor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            color: #f8f8f8;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
        }
        
        #status {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .sand-timer {
            width: 120px;
            height: 180px;
            position: relative;
            margin: 20px auto;
            background-color: #2a2a2a;
            border: 8px solid #5d4a2a;
            border-radius: 10px 10px 50px 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        .glass {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .sand {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #d4a76a 0%, #b58a4a 100%);
            clip-path: polygon(0% 0%, 100% 0%, 50% 50%, 100% 100%, 0% 100%);
            animation: flow 180s linear infinite;
        }
        
        .stand {
            position: absolute;
            width: 20px;
            height: 80px;
            background-color: #5d4a2a;
            bottom: -60px;
            left: 50px;
        }
        
        .stand:before, .stand:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #5d4a2a;
            bottom: 40px;
        }
        
        .stand:before {
            left: -70px;
        }
        
        .stand:after {
            left: 30px;
        }
        
        @keyframes flow {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        
        .status-item {
            margin: 10px 0;
            padding: 8px;
            background-color: #2a2a2a;
            border-radius: 4px;
            border-left: 3px solid #d4a76a;
        }
        
        .highlight {
            color: #d4a76a;
            font-weight: bold;
        }
        
        .countdown {
            display: inline-block;
            width: 60px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>Server Keepalive Monitor</h2>
    
    <div class="sand-timer">
        <div class="glass">
            <div class="sand"></div>
        </div>
        <div class="stand"></div>
    </div>
    
    <div id="status">
        <div class="status-item">Status: <span class="highlight" id="statusText">Connecting...</span></div>
        <div class="status-item">Message: <span class="highlight" id="messageText">-</span></div>
        <div class="status-item">Last Response: <span class="highlight" id="timestampText">-</span></div>
        <div class="status-item">Next check in: <span class="highlight"><span class="countdown" id="countdown">180</span> seconds</span></div>
    </div>
    
    <script>
        const statusText = document.getElementById('statusText');
        const messageText = document.getElementById('messageText');
        const timestampText = document.getElementById('timestampText');
        const countdown = document.getElementById('countdown');
        const sand = document.querySelector('.sand');
        
        // Set sand timer animation to 3 minutes (180s)
        sand.style.animationDuration = '180s';
        
        let resetAnimation = () => {
            sand.style.animation = 'none';
            sand.offsetHeight; // Trigger reflow
            sand.style.animation = 'flow 180s linear infinite';
        };
        
        // Countdown timer
        let countdownValue = 180;
        const updateCountdown = () => {
            countdownValue--;
            if (countdownValue <= 0) countdownValue = 180;
            countdown.textContent = countdownValue;
        };
        
        // Start countdown timer (updates every second)
        setInterval(updateCountdown, 1000);
        
        const pingServer = () => {
            fetch('https://office-6.onrender.com/keepalive')
                .then(response => {
                    if (!response.ok) throw new Error('Server error');
                    return response.json();
                })
                .then(data => {
                    statusText.textContent = data.status;
                    messageText.textContent = data.message;
                    timestampText.textContent = data.timestamp;
                    countdownValue = 180; // Reset countdown on success
                    resetAnimation();
                })
                .catch(error => {
                    statusText.textContent = 'error';
                    messageText.textContent = 'Connection failed';
                    timestampText.textContent = new Date().toLocaleString();
                    // Retry faster on error (every 30 seconds)
                    setTimeout(pingServer, 30000);
                });
        };
        
        // Initial ping and then every 3 minutes (180,000ms)
        pingServer();
        setInterval(pingServer, 180000);
        
        // Initial animation reset
        resetAnimation();
    </script>
</body>
</html>
